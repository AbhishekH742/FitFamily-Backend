# Application Configuration
spring:
  application:
    name: fitfamily-backend

  # H2 Database Configuration (In-Memory for Development)
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 

  # H2 Console Configuration (Access at http://localhost:8080/h2-console)
  h2:
    console:
      enabled: true
      path: /h2-console

  # JPA & Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: update          # Auto-create/update database schema
    show-sql: true              # Log SQL statements
    properties:
      hibernate:
        format_sql: true        # Format SQL for readability
        dialect: org.hibernate.dialect.H2Dialect

# Server Configuration
server:
  port: 8080

